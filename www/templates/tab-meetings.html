

<ion-view title="Safe@Scneider" ng-init="Initialize()" cache-view="false">
 <ion-nav-bar class="bar-stable">  </ion-nav-bar>
<!-- //https://github.com/dangrossman/bootstrap-daterangepicker/blob/master/website/index.html -->


<ion-nav-buttons side="left">
 <button class="button button-clear" ng-click="myGoBack()"><i class="icon ion-arrow-left-c" style = "color: green"></i> </button>
</ion-nav-buttons>

<ion-nav-buttons side="right">
 <button class="button button-clear icon ion-home" ng-click="myHome()"></button>
</ion-nav-buttons>

<ion-content padding="true">
<div class="max-width ">
  <div class="list no-margin-top">

      <center><img src = "http://www.defenddemocracy.org/content/uploads/general/Schneider_Electric_Logo.gif"></center>
      
      <div class="bar bar-balanced">
  <h1 class="title">HSE Meeting Form</h1>
</div><br><br><br>

<form name = "f4">
<div class = "col">
    <label class="item item-input">
      <span class="input-label" style = "color: #29a329; font-size : 14px">Meeting Date</span>
      <input type="datetime-local" ng-model="meeting.date" value="{{date | date:'mediumTime'}}">
    </label>
</div>
    <div class = "col">
    <label class="item item-input item-select">
      <div class="input-label" style = "color: #29a329; font-size : 14px">
        Plant/Department
      </div>
      <select ng-model="meeting.plant"  class="form-control" > 
        <option  ng-repeat="department in plant track by $index" value="{{department}}">{{department.departmentName}}</option> 
      </select>
    </label>
  </div>

    <div class = "col">
    <label class="item item-input item-select">
      <div class="input-label" style = "color: #29a329; font-size : 14px">
      Meeting Type
      </div>
      <select ng-model="meeting.type"  class="form-control" > 
        <option  ng-repeat="meetingType in meetingTypes track by $index" value="{{meetingType}}">{{meetingType.typeName}}</option> 
      </select>
    </label>
  </div>



  <div class ="col">
    <label class="item item-input">
      <input type = "text" placeholder="Meeting Chair" ng-model="meeting.description" required>
    </label>
</div>

<div class = "col">
      <label class="item item-input">
      <input type = "text" placeholder="Comments" ng-model="meeting.description"></textarea>
    </label>
</div>
<!--removed ng-value might need later to store in db-->

<div class ="row">
  <div class = "col" style = "margin-left : 10px">
<ion-radio ng-model="choice" style = "color: #29a329; font-size : 14px">Add Action</ion-radio></div>
<div class = "col" style = "margin-right : -20px">
<ion-radio ng-model="choice"  style = "color: #29a329; font-size : 14px">No Action Required</ion-radio></div></div>


  <button class="button button-block button-positive"  ng-disabled="f4.$invalid"  ng-click="submit()">Submit</button>
<!--   <button class="button button-block button-assertive button-outline button-clear" ng-click="clear()">Clear</button> -->
</form>
</div>
</div>
</ion-content>
